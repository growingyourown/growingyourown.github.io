<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growing Your Own Vegetable Guide</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Growing Your Own Vegetable Guide</h1>
    </header>

    <div class="search-container">
        <input type="text" class="search-input" placeholder="Search for plants..." id="searchInput">
    </div>

    <main class="plants-grid" id="plantsGrid">
        <!-- Plants will be dynamically inserted here -->
    </main>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <button class="modal-close" id="modalClose">&times;</button>
            <div id="modalContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        const labels = {
            language: 'en',
            plantFamily: 'Plant Family',
            plantingWindow: 'Planting Window',
            daysToHarvest: 'Days to Harvest',
            footprint: 'Footprint',
            height: 'Height',
            plantingMethod: 'Planting Method',
            trellised: 'Trellised',
            sunRequirement: 'Sun Requirement',
            plantingPattern: 'Planting Pattern'
        };

        const popularPlantNames = [
            'Tomato',
            'Pepper',
            'Lettuce',
            'Cucumber',
            'Carrot',
            'Beans',
            'Kale',
            'Onion',
            'Garlic',
            'Broccoli'
        ];

        initializeApp(labels, popularPlantNames);
    </script>
</body>
</html>
